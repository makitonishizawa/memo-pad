<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>英単語帖</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>英単語帳</h1>
    </header>

    <main style="display:none;">
        単語
        <textarea id="text_area"></textarea>
        意味
        <textarea id="text_area2"></textarea>
        <ul>
            <li id="save">保存</li>
            <li id="clear">削除</li>
            <li id="clear">答え</li>
        </ul>
    </main>

    <script>
        $("main").slideDown(500);
        
        //1.Save クリックイベント
        $("#save").on("click", function(){
            const word= $("#text_area").val();
            const mean= $("#text_area2").val();
            localStorage.setItem(word,mean);
            alert("saveしました")


        })

        //2.clear クリックイベント
        $("#clear").on("click", function(){
            const word= $("#text_area").val();
            localStorage.removeItem(word);
            alert("clearしました")
            $("#text_area").val("");
        })



        //3.ページ読み込み：保存データ取得表示
        if(localStorage.getItem("memo")){
            const value = localStorage.getItem("memo");
            $("#text_area").val(value);

        }



        //ロード時に表示
        //※こんなこともできる例
    </script>
</body>

</html>
