<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>英単語帖</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>英単語帳</h1>
    </header>

    <main style="display:none;">
        単語
        <textarea id="text_area"></textarea>
        意味
        <textarea id="text_area2"></textarea>
        <ul>
            <li id="save">保存</li>
            <li id="clear">削除</li>
            <li id="answer">答え</li>
        </ul>
        <div id="hantei">
            <button id="right">正解</button>
            <button id="wrong">不正解</button>
        </div>

        <div>
            html(storedValue[3])
        </div>

    </main>

    <script>
        var seikai =0
        var fuseikai =0


        $("main").slideDown(500);
        
        //1.Save クリックイベント
        $("#save").on("click", function(){
            const word= $("#text_area").val();
            const mean= $("#text_area2").val();
            localStorage.setItem(word,mean);
            alert("saveしました")


        })

        //2.clear クリックイベント
        $("#clear").on("click", function(){
            const word= $("#text_area").val();
            localStorage.removeItem(word);
            alert("clearしました")
            $("#text_area").val("");
        })

        //3.ページ読み込み：保存データ取得表示
        $("#answer").on("click", function(){
            
            const word= $("#text_area").val();
            if(localStorage.getItem(word)){
                const str = localStorage.getItem(word);
                var storedValue = JSON.parse(str);
                $("#text_area2").val(storedValue[0]);
                console.dir(storedValue[0])
            }
        })

        //4.正解数保存
        $("#right").on("click", function(){
            const word= $("#text_area").val();
            const mean= $("#text_area2").val();
            seikai= seikai+1
            seikairitsu = seikai/(seikai + fuseikai)
            var array =[mean,seikai,fuseikai,seikairitsu];
            console.dir(array)
            var total = JSON.stringify(array);
            localStorage.setItem(word,total)
            console.dir(total)

        })
        $("#wrong").on("click", function(){
            const word= $("#text_area").val();
            const mean= $("#text_area2").val();
            fuseikai= fuseikai+1
            seikairitsu = seikai/(seikai + fuseikai)
            var array =[mean,seikai,fuseikai,seikairitsu];
            console.dir(array)
            var total = JSON.stringify(array);
            localStorage.setItem(word,total)
            console.dir(total)

        })

        


        //ロード時に表示
        //※こんなこともできる例
    </script>
</body>

</html>
